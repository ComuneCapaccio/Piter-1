description:
  it:
    features:
      - |-
        Catastali cartografici e alfanumerici, analisi dei vincoli di una
        particella, Suap, Sued, stampe pdf
    genericName: Piter
    localisedName: Piter
    longDescription: |
      Piattaforma cartografica per la visualizzazione e l'interrogazione dei
      dati cartografici dell'amministrazione comunale.


      Nello specifico la piattaforma permette:


      -  visualizzazione e interrogazione dei dati catastali cartografici e
      alfanumerici (ricerca foglio e particella, zoom a particella)

      -  l'estrazione dei dati derivanti dai vincoli aggiunti in cartografia
      (tramite carotaggio sulla particella catastale selezionata)

      -  estrazione pdf della cartografia e dell'analisi dei vincoli sopra
      descritta

      - visualizzazione delle pratiche Suap e Sued su cartografia digitale
      tecnica. 
